<!DOCTYPE HTML>
<html>

<head>
    <title>CITRIS and the Banatao Institute at UC Merced</title>
    <link rel="icon" href="images/favicon.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
</head>

<body class="homepage">
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <div class="logo container">
                <div>
                    <h1 id="logo">Recent News</h1>
                </div>
            </div>
        </header>

        <!-- NAVIGATION: Controlled by HTML snippet in snippets/nav.html -->
        <nav id="nav"></nav>

        <div id="main-wrapper">
            <div id="main" class="container">
                <div class="row">
                    <div class="12u">
                        <div class="content"></div>
                        <p style="text-align: center;">
                            To see how CITRIS is shaping the UC Merced campus, as well as California and the world, check out some of CITRIS @ UC Merced's recent news:
                        </p>

                        <article class="box page-content">
                            <div id="recent-news"></div>
                        </article>
                        <div id="news"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER: Controlled by HTML snippet in snippets/footer.html-->
        <div id="footer"></div>
    </div>
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="/assets/js/jquery.csv.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/skel-viewport.min.js"></script>
    <script src="assets/js/util.js"></script>
    <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
    <script src="assets/js/main.js"></script>
    
    <script>
        $(function () {
            $("#nav").load("snippets/nav.html"); /*Navigation: Controlled by HTML snippet in snippets/nav.html*/
            $("#navPanel").load("snippets/nav.html"); /*Navigation: Controlled by HTML snippet in snippets/nav.html*/
            $("#footer").load("snippets/footer.html"); /*FOOTER: Controlled by HTML snippet in snippets/footer.html*/
            $("#recent-news").load("snippets/recent-news.html");/*Recent News: Controlled by HTML snippet in snippets/recent-news.html*/
            $.get("/news.csv").then(function(text, status, xhr) {
          var data = $.csv.toObjects(text);
          for (var i = 0; i < data.length; i++) {
            switch (data[i].ID) {
              default:
                $("#news").append(
                  $.parseHTML(
                    '<article class="box post">' +
                      "<header>" +
                      "<h3>" +
                      '<a href="' +
                      data[i].LINK +
                      '" target="_blank">' +
                      data[i].TITLE +
                      "</a>" +
                      "</h3>" +
                      '<ul class="meta">' +
                      '<li class="icon fa-clock-o">' +
                      data[i].DATE +
                      "</li>" +
                      "</ul>" +
                      "</header>" +
                      '<a href="' +
                      data[i].LINK +
                      '" class="image featured" target="_blank">' +
                      '<img src="images/news/' +
                      data[i].ID +
                      '.jpg" alt="" />' +
                      "</a>" +
                      "<p>" +
                      data[i].DESCRIPTION +
                      "</p>" +
                      "</article>"
                  )
                );
                break;
            }
          }
        });
    });
    </script>
</body>

</html>
