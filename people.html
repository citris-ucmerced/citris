<!DOCTYPE HTML>
<html>

<head>
    <title>CITRIS and the Banatao Institute at UC Merced</title>
    <link rel="icon" href="images/favicon.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
</head>

<body class="homepage">
    <div id="page-wrapper">
        <header id="header">
            <div class="logo container">
                <div>
                    <h1 id="logo">People</h1>
                </div>
            </div>
        </header>

        <!-- NAVIGATION: Controlled by HTML snippet in snippets/nav.html -->
        <nav id="nav"></nav>

        <div id="main-wrapper">
            <div id="main" class="container">
                <div class="row">
                    <div class="12u">
                        <div class="content">
                            <article class="box page-content">
                                <header>
                                    <h2>Get to know us!</h2>
                                    <p>Meet the people that make CITRIS @ UC Merced what it is</p>
                                </header>
                                <section id="people">
                                    <span class="image featured"><img src="images/about-banner.jpg" alt="" /></span>
                                </section>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer: Controlled by HTML snippet in snippets/footer.html-->
    <div id="footer"></div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/jquery.csv.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/skel-viewport.min.js"></script>
    <script src="assets/js/util.js"></script>
    <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
    <script src="assets/js/main.js"></script>
    <script>
        $(function () {

            $("#nav").load("snippets/nav.html"); /*Navigation: Controlled by HTML snippet in snippets/nav.html*/
            $("#footer").load("snippets/footer.html"); /*Footer: Controlled by HTML snippet in snippets/footer.html*/

            $.get("/people.csv").then(function (text, status, xhr) {
				var data = $.csv.toObjects(text);
				for (var i = 0; i < data.length; i++) {
					switch (data[i].ID) {
                        case "HEADER":
                            $("#people").append(
								$.parseHTML(
                                    '<br><br><hr><h2>' +
                                        data[i].NAME + 
                                    '</h3>'
                                ));
                            break;
						default:
							$("#people").append(
								$.parseHTML(
                                    '<div style="display:inline-block;width:20%;height:24em;padding:4px;vertical-align:top;">' +
                                        '<a href="' + data[i].LINK + '" style="text-decoration: none">' +
                                            '<img class="image featured" src="images/people/' + data[i].ID + '.jpg" alt="" />' +
                                            '<center>' +
                                                '<h3 style="margin-top: -20px;">' +
                                                    data[i].NAME +
                                                '</h3>' +
                                                '<p>' +
                                                    data[i].TITLE +
                                                '</p>'+
                                            '</center>' +
                                        '</a>' +
                                    '</div>'
								));
							break;
					}
				}
			});
        });
    </script>
</body>

</html>
